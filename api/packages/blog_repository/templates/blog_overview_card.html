<div class="max-w-sm rounded-lg overflow-hidden shadow-lg mb-4 cursor-pointer hover:shadow-xl transition-shadow duration-300"
    href="{{slug}}">
    <div class="w-full">
        <img class="w-full h-48 object-cover" src="{{imageUrl}}" alt="{{description}}">
    </div>
    <div class="px-6 py-4">
        <h2 class="font-bold text-xl mb-2 text-gray-800">{{title}}</h2>
        <p class="text-gray-600 text-base mb-3">{{description}}</p>
        <p class="text-gray-500 text-sm">{{published}}</p>
    </div>
</div>
